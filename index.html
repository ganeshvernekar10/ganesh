<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div style="align-items: center; display: flex; justify-content: center;padding-top: 50px; flex-direction:row">
        <div style="border: 1px solid black; display: flex ;width:1000px ;height:500px; flex-direction: row;">
<!-- left -->
            <div style="border: 1px solid black;flex:1 ;display: flex;flex-direction: column;" >
                <div style="border: 1px solid black; flex:1;display: flex;flex-direction: row">
                    <div style="border: 1px solid black; flex:1"></div>
                    <div style="border: 1px solid black; flex:1"></div>
                </div>
                <div style="border: 1px solid black; flex:4;display: flex;flex-direction: column;">
                    <div style="border: 1px solid black;flex:1;"></div>
                    <div style="border: 1px solid black;flex:3;display: flex;flex-direction: column;">
                        <div style="border: 1px solid black; flex:1;display: flex;flex-direction: row;">
                            <div style="border: 1px solid black; flex:1;display: flex;flex-direction: column;">
                                <div style="border: 1px solid black; flex:1;display: flex;flex-direction: row;">
                                    <div style="border: 1px solid black; flex:1"></div>
                                    <div style="border: 1px solid black; flex:1"></div> 
                                </div>
                                <div style="border: 1px solid black; flex:1"></div>    
                            </div>
                            <div style="border: 1px solid black; flex:1"></div>
                        </div>
                        <div style="border: 1px solid black; flex:1;display: flex;flex-direction: row;">
                            <div style="border: 1px solid black; flex:2"></div>
                            <div style="border: 1px solid black; flex:1;display: flex;flex-direction: column;">
                                <div style="border: 1px solid black; flex:1"></div>
                                <div style="border: 1px solid black; flex:1"></div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- middle -->
            <div style="border: 1px solid black;flex:1 ;display: flex; flex-direction: column;">
                <div style="border: 1px solid black; flex:1"></div>
                <div style="border: 1px solid black; flex:1;display: flex; flex-direction: row;">
                    <div style="border: 1px solid black; flex:1"></div>
                    <div style="border: 1px solid black; flex:1;display: flex; flex-direction: column;">
                        <div style="border: 1px solid black; flex:1;display: flex; flex-direction: row;">
                            <div style="border: 1px solid black; flex:1"></div>
                            <div style="border: 1px solid black; flex:2"></div> 
                        </div>
                        <div style="border: 1px solid black; flex:1;display: flex; flex-direction: row;">
                            <div style="border: 1px solid black; flex:2"></div>
                            <div style="border: 1px solid black; flex:1"></div> 
                        </div> 
                    </div> 
                </div> 
            </div>


            <!-- right -->
            <div style="border: 1px solid black;flex:1;display: flex; flex-direction: column;">
                <div style="border: 1px solid black; flex:2"></div>
                <div style="border: 1px solid black; flex:5;display: flex; flex-direction: row;">
                    <div style="border: 1px solid black; flex:2"></div>
                    <div style="border: 1px solid black; flex:2;display: flex; flex-direction: column;">
                        <div style="border: 1px solid black; flex:2"></div>
                        <div style="border: 1px solid black; flex:2;display: flex; flex-direction: row;">
                            <div style="border: 1px solid black; flex:2"></div>
                            <div style="border: 1px solid black; flex:2"></div>   
                        </div>    
                    </div>   
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
